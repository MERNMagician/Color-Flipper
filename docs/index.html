<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Color Flipper</h1>
        <p>Click the random button to change background</p>
      </header>
      <section class="buttons">
        <button id="red">Red</button>
        <button id="green">Greeen</button>
        <button id="blue">Blue</button>
      </section>
      <button id="randomize" onclick="(randomizeColor())">Randomize</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
